{% extends "layout/immersive.html" %}
{% block content %}
<div class="immersive--content immersive--center">
  <h1>{{ _('Sign Up') }}</h1>
  <form method="POST">
    <div class="form__row">
      <label class="inverse expanded material textbox">
        {{ _('Email') }}
        <input type="text" value="{{ mail }}" disabled>
      </label>
    </div>
    <div class="form__row">
      <label class="inverse expanded material textbox">
        {{ _('Username') }}
        <input name="uname" type="text" autofocus>
      </label>
    </div>
    <div class="form__row">
      <label class="inverse expanded material textbox">
        {{ _('Password') }}
        <input name="password" type="password">
      </label>
    </div>
    <div class="form__row">
      <label class="inverse expanded material textbox">
        {{ _('Repeat Password') }}
        <input name="verify_password" type="password">
      </label>
    </div>
    <div class="form__row text-center">
      <input type="submit" value="{{ _('user_register') }}" class="inverse rounded primary button">
    </div>
  </form>
</div>
{% endblock %}
