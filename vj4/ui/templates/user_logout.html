{% extends "layout/immersive.html" %}
{% block content %}
<div class="immersive--content immersive--center">
  <h1>{{ _('Logout') }}</h1>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ view.csrf_token }}">
    <div class="form__row text-center">
      <input type="submit" value="{{ _('Logout') }}" class="button rounded primary inverse">
    </div>
  </form>
</div>
{% endblock %}
